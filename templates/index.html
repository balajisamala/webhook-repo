<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>GitHub Webhook Events</title>
</head>
<body>
    <h2>Latest GitHub Events</h2>
    <ul id="events"></ul>

    <script>
        async function loadEvents() {
            try {
                const res = await fetch("/events");
                const data = await res.json();

                const list = document.getElementById("events");
                list.innerHTML = "";

                if (data.length === 0) {
                    list.innerHTML = "<li>No events yet</li>";
                    return;
                }

                data.forEach(e => {
                    let text = "";
                    if (e.type === "push") {
                        text = `${e.author} pushed to ${e.to_branch} on ${e.timestamp}`;
                    } else if (e.type === "pull_request") {
                        text = `${e.author} submitted a pull request from ${e.from_branch} to ${e.to_branch} on ${e.timestamp}`;
                    }
                    const li = document.createElement("li");
                    li.innerText = text;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error(err);
            }
        }

        loadEvents();
        setInterval(loadEvents, 15000);
    </script>
</body>
</html>
